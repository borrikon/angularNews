<div class="container ">
  <h1 class="title">News</h1>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search news</mat-label>
      <input matInput (input)="changeValue($event)" placeholder="some news" [value]="this.value">
    </mat-form-field>
  </form>
  <div class="news-container">
    <app-news-item
    *ngFor="let item of newsArray"
    [item]="item"
    >
    </app-news-item>
    <app-news-element></app-news-element>
  </div>
</div>
