<div class="news-container">
    <mat-card class="news-card">
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>{{ item.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ item.urlToImage }}" alt="Photo of news">
        <div>
        <mat-card-actions>
          <button mat-button mat-stroked-button color="primary">Read more</button>
        </mat-card-actions>
        </div>
      </mat-card>
</div>
